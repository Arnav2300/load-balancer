routes:
  - path_prefix: /user
    methods:
      - POST
      - GET
      - PUT
    backends:
      - http://localhost:8001
      - http://localhost:8002
    health:
      - /health
  - path_prefix: /settings
    backends:
      - https://localhost:8084
  - path_prefix: /profile
    backends:
      - https://localhost:8081
      - https://localhost:8082
      - https://localhost:8083
    methods:
      - GET
    health:
      - /health

port: ":8080"
env: "dev"
log_level: "INFO"
  
